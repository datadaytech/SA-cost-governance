[flagged_searches_lookup]
filename = flagged_searches.csv
max_matches = 1
min_matches = 0

[governance_settings_lookup]
filename = governance_settings.csv
max_matches = 1
min_matches = 0

[governance_audit_log_lookup]
filename = governance_audit_log.csv
max_matches = 1
min_matches = 0

# Lookup for cron to seconds conversion
[cron_frequency_lookup]
filename = cron_frequency.csv

# Default settings lookup (CSV-based, used for initial setup)
[governance_settings_default]
filename = governance_settings.csv

# SVC usage lookup for cost calculations
[search_svc_usage_lookup]
filename = search_svc_usage.csv
max_matches = 1
min_matches = 0

# Governance search cache for fast dashboard loading
[governance_search_cache]
filename = governance_search_cache.csv

# Cache SID lookup - stores the job SID for loadjob-based caching
[governance_cache_sid_lookup]
filename = governance_cache_sid.csv

# OK (whitelisted) searches - searches marked as not suspicious
[ok_searches_lookup]
filename = ok_searches.csv
max_matches = 1
min_matches = 0
