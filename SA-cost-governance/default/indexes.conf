# Summary index for governance events - SOURCE OF TRUTH
# All state changes are logged here as immutable events
# The CSV lookup is just a cache that can be rebuilt from this index

[governance_events]
homePath = $SPLUNK_DB/governance_events/db
coldPath = $SPLUNK_DB/governance_events/colddb
thawedPath = $SPLUNK_DB/governance_events/thaweddb

# 3 years retention for audit compliance
frozenTimePeriodInSecs = 94608000

# Size limits (adjust based on environment)
maxTotalDataSizeMB = 5120
maxDataSize = auto

# Enable replication in clustered environments
repFactor = auto
