# Role-based access control for Cost Governance app
# Only sc_admin and admin roles can access this app

[role_sc_admin]
importRoles = user
srchFilter = *
srchIndexesAllowed = *
srchIndexesDefault = main
srchJobsQuota = 10
rtSrchJobsQuota = 6
srchDiskQuota = 500

# Basic search capability (required to run any searches)
search = enabled

# Required capabilities for REST API access to scheduled searches
list_settings = enabled
schedule_search = enabled
rest_properties_get = enabled
rest_properties_set = enabled
rest_access_server_endpoints = enabled
rest_apps_view = enabled
admin_all_objects = enabled

[capability::run_governance_actions]
# Custom capability for governance actions (flag, disable, email)
