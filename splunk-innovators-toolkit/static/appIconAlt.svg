<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Background gradient - deep purple to blue tech feel -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B46C1"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <!-- Lightbulb glow -->
    <radialGradient id="bulbGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FEF08A"/>
      <stop offset="60%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </radialGradient>
    <!-- Spark gradient -->
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FDE047"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
  
  <!-- Gear behind lightbulb (innovation/toolkit) -->
  <g fill="none" stroke="#A78BFA" stroke-width="4" opacity="0.4">
    <circle cx="64" cy="58" r="28"/>
    <!-- Gear teeth -->
    <line x1="64" y1="26" x2="64" y2="18"/>
    <line x1="64" y1="90" x2="64" y2="98"/>
    <line x1="32" y1="58" x2="24" y2="58"/>
    <line x1="96" y1="58" x2="104" y2="58"/>
    <line x1="42" y1="36" x2="36" y2="30"/>
    <line x1="86" y1="36" x2="92" y2="30"/>
    <line x1="42" y1="80" x2="36" y2="86"/>
    <line x1="86" y1="80" x2="92" y2="86"/>
  </g>
  
  <!-- Lightbulb body -->
  <path d="M64 28 
           C46 28 36 42 36 56 
           C36 68 44 76 48 82 
           L48 90 
           L80 90 
           L80 82 
           C84 76 92 68 92 56 
           C92 42 82 28 64 28 Z" 
        fill="url(#bulbGlow)"/>
  
  <!-- Lightbulb base/screw -->
  <rect x="48" y="90" width="32" height="6" rx="1" fill="#D97706"/>
  <rect x="50" y="96" width="28" height="4" rx="1" fill="#B45309"/>
  <rect x="52" y="100" width="24" height="4" rx="2" fill="#92400E"/>
  
  <!-- Filament / idea spark inside bulb -->
  <path d="M56 50 L60 58 L56 66 M64 46 L64 70 M72 50 L68 58 L72 66" 
        fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Innovation sparks around bulb -->
  <g fill="url(#sparkGrad)">
    <!-- Top spark -->
    <polygon points="64,12 66,18 70,14 67,20 72,20 66,23 64,28 62,23 56,20 61,20 58,14 62,18"/>
    <!-- Left spark -->
    <polygon points="24,50 28,52 26,56 30,54 30,58 33,54 38,56 34,52 36,48 32,50"/>
    <!-- Right spark -->
    <polygon points="104,50 100,52 102,56 98,54 98,58 95,54 90,56 94,52 92,48 96,50"/>
  </g>
  
  <!-- Small accent dots -->
  <circle cx="28" cy="72" r="2" fill="#FDE047" opacity="0.8"/>
  <circle cx="100" cy="72" r="2" fill="#FDE047" opacity="0.8"/>
  <circle cx="40" cy="108" r="1.5" fill="#A78BFA" opacity="0.6"/>
  <circle cx="88" cy="108" r="1.5" fill="#A78BFA" opacity="0.6"/>
</svg>
