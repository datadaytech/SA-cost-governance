#
# Lookup Transforms for Diagnostic Results
#

[diagnostic_results_lookup]
external_type = kvstore
collection = diagnostic_results
fields_list = _key, run_id, run_time, category, metric_name, metric_value, details, search_name

[diagnostic_meta_lookup]
external_type = kvstore
collection = diagnostic_meta
fields_list = _key, run_id, start_time, end_time, status, search_count

[diagnostic_results_csv]
filename = diagnostic_results_export.csv
