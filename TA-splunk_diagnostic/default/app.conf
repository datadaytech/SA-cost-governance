#
# Splunk Environment Diagnostics TA
# Runs sequential diagnostic searches to analyze environment health
#

[install]
is_configured = false
state = enabled
build = 7

[package]
id = TA-splunk_diagnostic
check_for_updates = false

[launcher]
author = Your Organization
description = Diagnostic app for Splunk Cloud and Enterprise that analyzes environment health, SVC/resource usage, scheduled search behavior, and license metrics. Auto-detects environment type. Produces CSV/webhook output for consulting analysis.
version = 1.1.0

[ui]
is_visible = true
label = Environment Diagnostics
