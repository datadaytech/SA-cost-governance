#
# Transforms for SA Topology Analyzer
# Defines lookups for KV Store collections
#

[sa_topology_nodes_lookup]
external_type = kvstore
collection = sa_topology_nodes
fields_list = node_id, hostname, node_type, tier, health, role, cluster, version, os, arch, source_ip, throughput_kb, avg_kbps, last_seen, discovered_time

[sa_topology_connections_lookup]
external_type = kvstore
collection = sa_topology_connections
fields_list = connection_id, source_node, target_node, connection_type, throughput_kb, last_seen

[sa_topology_settings_lookup]
external_type = kvstore
collection = sa_topology_settings
fields_list = setting_key, setting_value, updated_by, updated_time
