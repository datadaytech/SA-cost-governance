# ==========================================
# Role-Based Access Control for PII Detection
# ==========================================

[role_admin]
importRoles = admin
pii_view = enabled
pii_edit = enabled
pii_delete = enabled
pii_whitelist = enabled
pii_remediate = enabled

[role_sc_admin]
importRoles = sc_admin
pii_view = enabled
pii_edit = enabled
pii_delete = enabled
pii_whitelist = enabled
pii_remediate = enabled

[role_pii_analyst]
pii_view = enabled
pii_edit = enabled
pii_whitelist = enabled
pii_remediate = disabled
pii_delete = disabled

[role_pii_viewer]
pii_view = enabled
pii_edit = disabled
pii_whitelist = disabled
pii_remediate = disabled
pii_delete = disabled

[capability::pii_view]
description = View PII findings and reports

[capability::pii_edit]
description = Edit PII findings and update status

[capability::pii_delete]
description = Delete PII findings

[capability::pii_whitelist]
description = Add entries to PII whitelist

[capability::pii_remediate]
description = Remediate PII data (mask/redact)
